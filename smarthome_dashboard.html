<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Smart Home Dashboard</h1>
        
        <div class="device">
            <h2>Lights</h2>
            <label class="switch">
                <input type="checkbox" id="light-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="device">
            <h2>Thermostat</h2>
            <input type="number" id="thermostat" min="16" max="30" value="22"> Â°C
        </div>
        
        <div class="device">
            <h2>Security Camera</h2>
            <button id="camera-toggle">Turn On</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
